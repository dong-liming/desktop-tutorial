<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer and Charity Platform - Admin User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/admin_user_management.css">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="text-xl font-bold text-gray-800">Volunteer and Charity Platform</a>
            <div class="flex space-x-4">
                <a href="/admin/dashboard" class="text-gray-600 hover:text-gray-800">Dashboard</a>
                <a href="/admin/user_management" class="text-gray-600 hover:text-gray-800">User Management</a>
                <a href="/admin/event_approval" class="text-gray-600 hover:text-gray-800">Event Approval</a>
            </div>
        </div>
    </nav>

    <!-- 用户管理区域 -->
    <section class="container mx-auto px-4 py-16">
        <h2 class="text-3xl font-bold text-center mb-8">User Management</h2>
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User ID</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User Type</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">1</td>
                    <td class="px-6 py-4 whitespace-nowrap">volunteer1</td>
                    <td class="px-6 py-4 whitespace-nowrap">Volunteer</td>
                    <td class="px-6 py-4 whitespace-nowrap">Active</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <a href="#" class="text-red-500 hover:underline">Suspend</a>
                    </td>
                </tr>
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">2</td>
                    <td class="px-6 py-4 whitespace-nowrap">charity1</td>
                    <td class="px-6 py-4 whitespace-nowrap">Charity</td>
                    <td class="px-6 py-4 whitespace-nowrap">Pending</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <a href="#" class="text-green-500 hover:underline">Approve</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- 页脚 -->
    <footer class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 text-center text-gray-600">
            &copy; 2025 Volunteer and Charity Platform
        </div>
    </footer>
</body>

</html>
