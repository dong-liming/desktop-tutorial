<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer and Charity Platform - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/admin_dashboard.css">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="text-xl font-bold text-gray-800">Volunteer and Charity Platform</a>
            <div class="flex space-x-4">
                <a href="/admin/dashboard" class="text-gray-600 hover:text-gray-800">Dashboard</a>
                <a href="/admin/user_management" class="text-gray-600 hover:text-gray-800">User Management</a>
                <a href="/admin/event_approval" class="text-gray-600 hover:text-gray-800">Event Approval</a>
            </div>
        </div>
    </nav>

    <!-- 仪表盘区域 -->
    <section class="container mx-auto px-4 py-16">
        <h2 class="text-3xl font-bold text-center mb-8">Admin Dashboard</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="dashboard-card p-8">
                <h3 class="text-2xl font-bold mb-2">Volunteer Registrations</h3>
                <p class="text-4xl font-bold text-gray-800">100</p>
            </div>
            <div class="dashboard-card p-8">
                <h3 class="text-2xl font-bold mb-2">Charity Events</h3>
                <p class="text-4xl font-bold text-gray-800">20</p>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 text-center text-gray-600">
            &copy; 2025 Volunteer and Charity Platform
        </div>
    </footer>
</body>

</html>
