<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer and Charity Platform - Charity Manage Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/charity_manage_events.css">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="text-xl font-bold text-gray-800">Volunteer and Charity Platform</a>
            <div class="flex space-x-4">
                <a href="/charity/dashboard" class="text-gray-600 hover:text-gray-800">Dashboard</a>
                <a href="/charity/post_event" class="text-gray-600 hover:text-gray-800">Post Event</a>
                <a href="/charity/manage_events" class="text-gray-600 hover:text-gray-800">Manage Events</a>
            </div>
        </div>
    </nav>

    <!-- 管理活动区域 -->
    <section class="container mx-auto px-4 py-16">
        <h2 class="text-3xl font-bold text-center mb-8">Manage Events</h2>
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Event ID
                </th>
                <th scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Event Name
                </th>
                <th scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date
                </th>
                <th scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location
                </th>
                <th scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status
                </th>
                <th scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action
                </th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">1</td>
                <td class="px-6 py-4 whitespace-nowrap">Event 1</td>
                <td class="px-6 py-4 whitespace-nowrap">2025-05-01</td>
                <td class="px-6 py-4 whitespace-nowrap">City A</td>
                <td class="px-6 py-4 whitespace-nowrap">Active</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <a href="#" class="text-blue-500 hover:underline">Edit</a>
                    <a href="#" class="text-red-500 hover:underline ml-2">Delete</a>
                </td>
            </tr>
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">2</td>
                <td class="px-6 py-4 whitespace-nowrap">Event 2</td>
                <td class="px-6 py-4 whitespace-nowrap">2025-05-10</td>
                <td class="px-6 py-4 whitespace-nowrap">City B</td>
                <td class="px-6 py-4 whitespace-nowrap">Completed</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <a href="#" class="text-blue-500 hover:underline">Edit</a>
                    <a href="#" class="text-red-500 hover:underline ml-2">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

    <!-- 页脚 -->
    <footer class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 text-center text-gray-600">
            &copy; 2025 Volunteer and Charity Platform
        </div>
    </footer>
</body>

</html>
